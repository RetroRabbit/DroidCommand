<div id="joystickControl"  class="fill">
    <div id="controlSelectionRow" class="row "  style="height: 20%;background-color: #85CFE5; ">
        <div class=" col-xs-4 fill">
             <a data-ng-click="navigateBetweenControls('')"> 
                <div id="controlMenuJoystick" class="imgControlsMenuJoystick imgControlsMenu"></div>
            </a>
        </div>
        <div class=" col-xs-4 fill">
             <a data-ng-click="navigateBetweenControls('.differentialControl')"> 
                <div id="controlMenuDifferential" class="imgControlsMenuDifferentialUnselected imgControlsMenu"></div>
            </a>
        </div>
        <div class=" col-xs-4 fill">
             <a data-ng-click="navigateBetweenControls('.motionControl')"> 
                <div id="controlMenuaMotion" class="imgControlsMenuMotionUnselected imgControlsMenu"></div>
            </a>
        </div>
    </div>

    <div class="row" hm-pan="OnPanAll($event)" hm-recognizer-options="[{'type':'pan','directions':'DIRECTION_ALL', 'threshold':30}]" hm-panend="OnPanEnd($event)" hm-panstart="OnPanStart($event)" hm-pancancel="OnPanCancel($event)" style="height: 80%">
        <div class=" col-xs-12 fill">
      
            <div class="row"   style="height: 15%">
                <div class=" col-xs-3 fill">
                </div>
                <div class=" col-xs-6 fill noLeftOrRightPadding">
                    <div data-ng-click="clickJoystickTop()" ng-class="['imgControls', MoveLeft > 0 && MoveRight > 0 ? 'imgJoystickTopSelected' : 'imgJoystickTop']"></div>
                </div>
                <div class=" col-xs-3 fill">
                </div>
            </div>

            <div class="row" style="height: 70%">
                <div class=" col-xs-2 fill noLeftPadding">
                    <div data-ng-click="clickJoystickLeft()" ng-class="['imgControls', MoveRight > 0 && MoveLeft <= 0 ? 'imgJoystickLeftSelected' : 'imgJoystickLeft']"></div>
                </div>
                <div class=" col-xs-8 fill noLeftOrRightPadding">
                    <div class="imgJoystickCentre imgControls"></div>
                </div>
                <div class=" col-xs-2 fill noRightPadding">
                    <div data-ng-click="clickJoystickRight()" ng-class="['imgControls', MoveLeft > 0 && MoveRight <= 0 ? 'imgJoystickRightSelected' : 'imgJoystickRight']"></div>
                </div>
            </div>

            <div class="row"   style="height: 15%">
                <div class=" col-xs-3 fill">
                </div>
                <div class=" col-xs-6 fill noLeftOrRightPadding">
                    <div data-ng-click="clickJoytickBottom()" ng-class="['imgControls', MoveLeft < 0 && MoveRight < 0 ? 'imgJoystickBottomSelected' : 'imgJoystickBottom']"></div>
                </div>
                <div class=" col-xs-3 fill">
                </div>
            </div>        

        </div>   
    </div>

</div>
